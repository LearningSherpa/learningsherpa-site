<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="ls-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ls-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <!--<firebase-auth
        id="auth"
        app-name="notes"
        provider="github"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>-->

    <firebase-app auth-domain="learningsherpa-3f857.firebaseapp.com"
      database-url="https://learningsherpa-3f857.firebaseio.com"
      api-key="AIzaSyBsv0B2RVSQqz7gw2XRNeeAF6iFdPquGCo">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="github" on-error="handleError">
    </firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <!--<app-toolbar>Menu</app-toolbar>-->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="dashboard" href="/dashboard">Dashboard</a>
          <a name="expeditions" href="/expeditions">Expeditions</a>
          <a name="contribute" href="/contribute">Contribute</a>
          <a name="messages" href="/messages">Messages</a>
          <a name="about" href="/about">About</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        
        <app-header condenses reveals effects="waterfall">
          <button hidden$="[[user]]" on-click="signIn">Log in with GitHub</button>
          <button hidden$="[[!user]]" on-click="signOut">Log out</button>
          <app-toolbar>
            <style>
            .logo {
              display: inline-block;
              width: 50px;
              height: 50px;
              text-align: center;
              /*color: #555;*/
              /*border-radius: 50%;*/
              /*background: #ddd;*/
              font-size: 30px;
              line-height: 50px;
              margin-right: 0.5em;
            }
            </style>
            <ls-login
              on-sign-in="signIn"
              signed-in="[[signedIn]]"
              disabled="[[!online]]">
            </ls-login>

            <ls-toolbar
              signed-in="[[signedIn]]"
              on-sign-out="signOut">
            </ls-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <img class="logo" src="../images/rock-stone-white-opt.svg" alt="Logo"> <div main-title>Learning Sherpa</div>
          </app-toolbar>
        </app-header>


        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <ls-home name="home"></ls-home>
          <ls-dashboard name="dashboard"></ls-dashboard>
          <ls-expeditions name="expeditions"></ls-expeditions>
          <ls-contribute name="contribute"></ls-contribute>
          <ls-messages name="messages"></ls-messages>
          <ls-about name="about"></ls-about>
          <ls-view404 name="view404"></ls-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'ls-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        ''
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('ls-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      signIn: function() {
        this.$.auth.signInWithPopup()
          .then(userData => {
            console.log({userData});
            console.log('this.$.auth.signedIn', this.$.auth.signedIn);
          })
          .catch(err => {
            console.error(new Error(err));
          });
      },
      signOut: function() {
        this.$.auth.signOut()
          .then(() => {
            console.log('signed out!');
            console.log('this.user', this.user);
          })
          .catch(err => {
            console.error(new Error(err));
          });
      }
      
    });
  </script>

</dom-module>
